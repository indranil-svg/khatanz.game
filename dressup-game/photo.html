<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Zone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      height: 100%;
      position: relative;
    }

    /* ÏÉÅÎã®Î∞î */
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #fff;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 14px;
      background-color: #ffd966;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .photo-zone {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 70vh;
      margin-top: 10px;
      overflow: hidden;
    }

    /* Î∞∞Í≤Ω */
    #photo-bg {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Ï∫êÎ¶≠ÌÑ∞Í∞Ä Ïò¨ÎùºÏò¨ Î¨¥ÎåÄ */
    #photo-stage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    #photo-stage img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- ÏÉÅÎã® -->
    <div class="top-bar">
       <button onclick="goBack()">üëó –ë—É—Ü–∞—Ö</button>
    </div>

    <!-- Ìè¨ÌÜ†Ï°¥ -->
    <div class="photo-zone">
      <img id="photo-bg" src="assets/backgrounds/photo.png" alt="background" />
      <div id="photo-stage"></div>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("dressupData"));
    const stage = document.getElementById("photo-stage");

    if (data) {
      // Bottoms ‚Üí Tops ÏàúÏÑúÎ°ú ÏàòÏ†ï
      const order = ["bg", "character", "shoes", "bottom", "top", "dress", "hair", "hat", "acc"];

      order.forEach(key => {
        if (data[key]) {
          const img = document.createElement("img");
          img.src = data[key];
          stage.appendChild(img);
        }
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
